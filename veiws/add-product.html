<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Product</title>
    <link rel="stylesheet" href="/css/product.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header_nav">
        <ul class="main-header_item-list">
          <li class="main-header_item">
            <a class="nav_link" href="/">Shop</a>
          </li>
          <li class="main-header_item">
            <a class="nav_link" href="/admin/add-product">Add Product</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main_form">
      <form class="form_addProduct" action="/admin/add-product" method="post">
        <h2 class="form-title">Add Form</h2>
        <label class="form_addProduct_label">Name</label>
        <input
          class="form_addProduct_input"
          type="text"
          name="title"
          placeholder="product name"
        />
        <button class="form_addProduct_button" type="submit">
          Add Product
        </button>
      </form>
    </main>
  </body>
</html>
